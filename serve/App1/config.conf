server {
    listen 80;

    # Default root directory for serving files
    root /usr/share/nginx/html;
    index index.html;

    # Main location block for serving your React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve a custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}